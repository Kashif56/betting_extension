<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Bot Extension</h1>
    <div class="controls">
      <button id="startBtn" class="btn primary">Start Bot</button>
      <button id="stopBtn" class="btn danger">Stop Bot</button>
    </div>
    <div class="status">
      <p>Status: <span id="statusText">Inactive</span></p>
    </div>

    <div class="selected-matches-summary">
      <h2>Selected Matches</h2>
      <div class="match-count">
        <span id="matchCount">0</span> matches selected
      </div>
      <div class="match-preferences">
        <div class="setting-item">
          <label for="favoritesCount">Favorites per match:</label>
          <input type="number" id="favoritesCount" min="0" value="0">
        </div>
        <div class="setting-item">
          <label for="underdogsCount">Underdogs per match:</label>
          <input type="number" id="underdogsCount" min="0" value="0">
        </div>
        <div id="matchCountWarning" class="warning-message" style="display: none; color: #f44336; font-size: 12px; margin-top: 5px;">
          Total must equal selected matches count
        </div>
      </div>
      <div class="match-actions">
        <button id="viewMatchesBtn" class="btn secondary">View Selected Matches</button>
        <button id="confirmMatchesBtn" class="btn primary" disabled>Confirm Matches</button>
      </div>
    </div>

    <div class="settings">
      <h2>Settings</h2>
      <div class="setting-item">
        <label for="delay">Delay (ms):</label>
        <input type="number" id="delay" min="0" value="1000">
      </div>
      <button id="saveSettings" class="btn secondary">Save Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
