<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selected Matches</title>
  <link rel="stylesheet" href="selected-matches.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Selected Matches</h1>
      <div class="actions">
        <button id="refreshBtn" class="btn secondary">Refresh</button>
        <button id="clearBtn" class="btn danger">Clear All</button>
      </div>
    </header>
    
    <div class="matches-container" id="matchesContainer">
      <div class="loading">Loading selected matches...</div>
    </div>
    
    <div class="no-matches" id="noMatches" style="display: none;">
      <p>No matches selected yet.</p>
      <p>Select matches on the betting site to see them here.</p>
    </div>
    
    <footer>
      <button id="backBtn" class="btn primary">Back to Popup</button>
    </footer>
  </div>
  
  <script src="selected-matches.js"></script>
</body>
</html>
